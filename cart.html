<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Cart - Good One</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Good One</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="lead-form.html">Lead Form</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>Select Services</h2>

    <div class="cart-item">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888859.png">
      <button id="add-seo" onclick="addToCart('SEO Package')">Add SEO Package</button>
    </div>

    <div class="cart-item">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png">
      <button id="add-ads" onclick="addToCart('Google Ads Package')">Add Google Ads Package</button>
    </div>

    <br>
    <a href="lead-form.html" class="btn" id="proceed-lead">Proceed to Lead Form</a>
  </div>
</div>

<footer>Â© 2026 Good One</footer>

<script>
  window.dataLayer = window.dataLayer || [];
  function addToCart(serviceName) {
    window.dataLayer.push({
      event: 'add_to_cart',
      service_name: serviceName
    });
    alert(serviceName + ' added to cart');
  }
</script>

</body>
</html>
