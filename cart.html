<script>
  window.dataLayer = window.dataLayer || [];

  function addToCart(serviceName) {
    dataLayer.push({
      event: "add_to_cart",
      ecommerce: {
        items: [{
          item_name: serviceName,
          item_category: "Services",
          item_brand: "Good One",
          quantity: 1
        }]
      }
    });

    alert(serviceName + " added to cart");
  }

  document.getElementById("add-seo").addEventListener("click", function () {
    addToCart("SEO Package");
  });

  document.getElementById("add-ads").addEventListener("click", function () {
    addToCart("Google Ads Package");
  });
</script>
